<!DOCTYPE html>
<html>
	<head>
		<title>Update SHS VPN now | When you don't have the patience</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<style>
			body{
				font-family: "Open Sans";
			}
		</style>
	</head>
	<body>
		<h1>How to force-update SHS VPN</h1>
		<ol>
			<li>Enter <code>chrome://extensions</code> in your address bar</li>
			<li>
				Click the <code>Developer mode</code> checkbox
				<br/>
				<img src="update%20it%20now.png" />
			</li>
			<li>
				Click the button that says <code>Update extensions now</code>
				<br/>
				<img src = "click%20the%20button.png "/>
			</li>
		</ol>
		<h1>Done!</h1>
		<p>In a few seconds, SHS VPN will be updated to the latest version!</p>
	</body>
</html>
